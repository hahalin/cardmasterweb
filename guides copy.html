<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作指南 - Card Master</title>
  <meta name="description" content="查看 Card Master 應用的操作指南、教學影片及使用技巧。">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 自定義CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>
  <!-- 頁頭容器 -->
  <div id="header-container"></div>
  
  <!-- 頁面標題 -->
  <section class="page-header py-5 bg-light">
    <div class="container">
      <h1 class="display-5">操作指南</h1>
      <p class="lead">透過這些教學影片，學習如何有效使用 Card Master 應用的各項功能。</p>
    </div>
  </section>
  
  <!-- 教學影片區域 -->
  <section class="video-guides-section py-5">
    <div class="container">
      <!-- 影片分類標籤 -->
      <ul class="nav nav-tabs mb-4" id="videoTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="basics-tab" data-bs-toggle="tab" data-bs-target="#basics" type="button" role="tab" aria-controls="basics" aria-selected="false" style="display: none;">基礎設定</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="subjects-tab" data-bs-toggle="tab" data-bs-target="#subjects" type="button" role="tab" aria-controls="subjects" aria-selected="true">學科科目管理</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button" role="tab" aria-controls="cards" aria-selected="false">卡片功能</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" type="button" role="tab" aria-controls="advanced" aria-selected="false" style="display: none;">進階功能</button>
        </li>
      </ul>
      
      <!-- 標籤內容 -->
      <div class="tab-content" id="videoTabsContent">
        <!-- 基礎設定區塊 -->
        <div class="tab-pane fade " id="basics" role="tabpanel" aria-labelledby="basics-tab" style="display: none;">
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card video-card h-100" data-video-id="05-darkmode-language.mp4">
                <img src="assets/images/video-thumbnails/darkmode-language.jpg" class="card-img-top" alt="深色模式與語言設定">
                <div class="card-body">
                  <h5 class="card-title">深色模式與語言設定</h5>
                  <p class="card-text">學習如何切換深色/淺色模式及變更應用語言設定。</p>
                  <p class="card-text"><small class="text-muted"><i class="far fa-clock me-1"></i> 3:10</small></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                  <button class="btn btn-outline-primary btn-sm watch-video-btn">觀看影片</button>
                </div>
              </div>
            </div>
            <!-- 可以添加更多基礎設定相關影片 -->
          </div>
        </div>
        
        <!-- 學科科目管理區塊 -->
        <div class="tab-pane fade show active" id="subjects" role="tabpanel" aria-labelledby="subjects-tab">
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card video-card h-100" data-video-id="01-subject-create.mp4">
                <img src="assets/images/video-thumbnails/subject-create.png" class="card-img-top" alt="學科分類與科目建立">
                <div class="card-body">
                  <h5 class="card-title">學科分類與科目建立</h5>
                  <p class="card-text">學習如何建立學科領域與科目分類，有效組織您的學習內容。</p>
                  <p class="card-text"><small class="text-muted"><i class="far fa-clock me-1"></i> 00:35</small></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                  <button class="btn btn-outline-primary btn-sm watch-video-btn">觀看影片</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card video-card h-100" data-video-id="02-subject-edit.mp4">
                <img src="assets/images/video-thumbnails/subject-edit.png" class="card-img-top" alt="學科分類與科目編輯與刪除">
                <div class="card-body">
                  <h5 class="card-title">學科分類與科目編輯與刪除</h5>
                  <p class="card-text">學習如何編輯、移動或刪除已建立的學科領域與科目。</p>
                  <p class="card-text"><small class="text-muted"><i class="far fa-clock me-1"></i> 00:22</small></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                  <button class="btn btn-outline-primary btn-sm watch-video-btn">觀看影片</button>
                </div>
              </div>
            </div>
            <!-- 可以添加更多學科科目相關影片 -->
          </div>
        </div>
        
        <!-- 卡片功能區塊 -->
        <div class="tab-pane fade" id="cards" role="tabpanel" aria-labelledby="cards-tab">
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card video-card h-100" data-video-id="03-card-create.mp4">
                <img src="assets/images/video-thumbnails/card-create.jpg" class="card-img-top" alt="卡片建立">
                <div class="card-body">
                  <h5 class="card-title">卡片建立</h5>
                  <p class="card-text">學習如何建立新的學習卡片，並添加問題、答案和標籤。</p>
                  <p class="card-text"><small class="text-muted"><i class="far fa-clock me-1"></i> 4:15</small></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                  <button class="btn btn-outline-primary btn-sm watch-video-btn">觀看影片</button>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card video-card h-100" data-video-id="04-card-edit.mp4">
                <img src="assets/images/video-thumbnails/card-edit.jpg" class="card-img-top" alt="卡片編輯與刪除">
                <div class="card-body">
                  <h5 class="card-title">卡片編輯與刪除</h5>
                  <p class="card-text">學習如何編輯、複製或刪除現有的學習卡片。</p>
                  <p class="card-text"><small class="text-muted"><i class="far fa-clock me-1"></i> 3:50</small></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                  <button class="btn btn-outline-primary btn-sm watch-video-btn">觀看影片</button>
                </div>
              </div>
            </div>
            <!-- 可以添加更多卡片功能相關影片 -->
          </div>
        </div>
        
        <!-- 進階功能區塊 -->
        <div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab" style="display: none;">
          <div class="row">
            <!-- 進階功能相關影片 -->
            <div class="col-12 text-center py-5">
              <p>進階功能教學影片即將推出，敬請期待！</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- 頁腳容器 -->
  <div id="footer-container"></div>
  
  <!-- 影片播放模態視窗容器 -->
  <div id="video-modal-container"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 自定義JS -->
  <script src="assets/js/components.js"></script>
  <script src="assets/js/videos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
